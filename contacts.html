<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contacts</title>
</head>
<body>
    <header>
        <h1>Bread Buddies <i class="fas fa-bread-slice"></i></h1>
        <nav>
            <ul class="no-style-list">
                <li class="nav-link"><a class="nav-link-tags" href="index.html">Home</a></li>
                <li class="nav-link"><a class="nav-link-tags" href="courses.html">Courses</a></li>
                <li class="nav-link"><a class="nav-link-tags" href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-form">

        <div id="contact-form-elements">
            <form id="contact-form-structure" method="POST" action="https://formdump.codeinstitute.net/">

                <label class="form-element-block" for="fname">First Name</label>
                <input class="form-element-block input-text-element" type="text" id="fname" name="first_name" placeholder="John" required>
    
                <label class="form-element-block" for="lname">Last Name</label>
                <input class="form-element-block input-text-element" type="text" id="lname" name="last_name" placeholder="Doe" required>
    
                <label class="form-element-block" for="email">Email Address</label>
                <input class="form-element-block input-text-element" type="email" id="email" name="email_address" placeholder="johndoe@email.com" required>
    
                <p id="course-selection" class="form-element-block">Course you are inquiring about?</p>
                
                <div class="radio-options">
                    <label for="apprentice">The Apprentice</label>
                    <input type="radio" id="apprentice" name="baking-course" value="apprentice" required>
                </div>
                
                <div class="radio-options">
                    <label for="baker">The Baker</label>
                    <input type="radio" id="baker" name="baking-course" value="baker" required>
                </div>
                
                <div class="radio-options">
                    <label for="master-chef">The Master Chef</label>
                    <input type="radio" id="master-chef" name="baking-course" value="master-chef" required>
                </div>
                
    
                <label id="textarea-label" class="form-element-block" for="comment">Please leave any inquiries or comments below</label>
                <textarea class="form-element-block input-text-element" name="user_comment" id="comment" cols="30" rows="10"></textarea>
    
                <input id="details-submit-button" class="form-element-block" type="submit" value="Submit Details">
    
            </form>
        </div>
        <div id="form-img">

        </div>
        
    </section>

    <section id="contact-details">
        <h4>How to reach us</h4>

        <div id="contact-details-elements">
            <div id="phone-details">
                <p class="detail-heading">Phone: </p>
                <p>07 349 874 629 </p>
            </div>
            <div id="email-details">
                <p class="detail-heading">Email: <p>
                <p>email@breadbuddies.com<p>
            </div>
            <div id="address-details">
                <p class="detail-heading">Address: </p>
                <p>Bread Buddies</p>
                <p>67 Drury Lane</p>
                <p>London, WC2B 5SS</p>
            </div>
        </div>
         
    </section>

    <footer>
        <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>

        <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></i></a>
    </footer>

</body>
