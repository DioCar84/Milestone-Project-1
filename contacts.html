<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contacts</title>

<body>
    <header>
        <h1>Bread Buddies <i class="fas fa-bread-slice"></i></h1>
        <nav>
            <ul class="no-style-list">
                <li class="nav-link"><a class="nav-link-tags" href="index.html">Home</a></li>

                <li class="nav-link"><a class="nav-link-tags" href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-form">
        <form method="POST" action="https://formdump.codeinstitute.net/">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" placeholder="John" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" placeholder="Doe" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" placeholder="johndoe@email.com" required>

            <p>Course you are inquiring about?</p>
            <label for="apprentice">The Apprentice</label>
            <input type="radio" id="apprentice" name="baking-course" value="apprentice" required>

            <label for="baker">The Baker</label>
            <input type="radio" id="baker" name="baking-course" value="baker" required>

            <label for="master-chef">The Master Chef</label>
            <input type="radio" id="master-chef" name="baking-course" value="master-chef" required>

            <label for="comment">Please leave any inquiries or comments below</label>
            <textarea name="user_comment" id="comment" cols="30" rows="10"></textarea>

            <input type="submit" value="Submit Details">

        </form>
    </section>

    <section>
        <h4>How to reach us</h4>
        <div>
            <p>Phone: </p>
            <p>07 349 874 629 </p>
        </div>
        <div>
            <p>Email: <p>
            <p>email@breadbuddies.com<p>
        </div>
        <div>
            <p>Address: </p>
            <p>Bread Buddies</p>

            <p>London, WC2B 5SS</p>
        </div> 
    </section>
